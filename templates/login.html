<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>Login</h2>
        <div class="login-form">
          <form action="{{ url_for('login') }}" method="POST">
            <p>
              Username
            </p>
            <input type="text" name="username" placeholder="Username">
            <p>
              Password
            </p>
            <input type="password" name="password" placeholder="Password">
            <div class="remember">
              <div class="checked">
                <input type="checkbox" value="checked">
              </div>
              <div class="rem">
                <p>Remember</p>
              </div>
            </div>
            <button type="submit">Login</button>
            <div class="register">
              <p>
                No Account? <a href="{{ url_for('register') }}">Register</a>
              </p>
            </div>
          </form>
          {% with messages = get_flashed_messages() %}
            {%  if messages %}
              {% for message in messages %}
                <div class="alert-container">
                  <div class="alert">
                    <div class="alert-icon">
                      <span class="material-symbols-outlined">
                        info
                      </span>
                    </div>
                    <div class="alert-text">
                      {{ message }}
                    </div>
                  </div>
                    <a href="{{ url_for('login') }}" class="close-container">
                      <span class="material-symbols-outlined">
                        close
                      </span>
                    </a>
                </div>
          {% endfor %}
          {% endif %}
          {% endwith %}
        </div>
    </div>
  </div>
</body>
</html>
