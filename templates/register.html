<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>Sign Up Form</h2>
        <div class="login-form">
          <form action="{{ url_for('register') }}" method="post">
            <p>
              Name
            </p>
            <input type="text" name="name" placeholder="Name">
            <p>
              Password
            </p>
            <input type="password" name="password" placeholder="Password">
            <p>
              Username
            </p>
            <input type="text" name="username" placeholder="Username">
            <p>
              Email
            </p>
            <input type="text" name="email" placeholder="Email">
            <div class="alert-container">
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              {% for message in messages %}
              <div class="alert">
                <div class="alert-icon">
                  <span class="material-symbols-outlined">
                    info
                  </span>
                </div>
                <div class="alert-text">
                  {{ message }}
                </div>
              </div>
              <a href="{{ url_for('register') }}" class="close-container">
                <span class="material-symbols-outlined">
                  close
                </span>
              </button>
              {% endfor %}
              {% endif %}
              {% endwith %}
            </div>
            <button type="submit">Sign Up</button>
          </form>
          <div class="register">
            <p>
              Got an Account? <a href="{{ url_for('login') }}">Login</a>
            </p>
          </div>
        </div>  
    </div>
  </div>
</body>
</html>
